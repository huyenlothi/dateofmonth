<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="month" name="month">
    <button value="tinhsongay" id="tinhsongay" onclick="dateCount()">tinh so ngay</button>

    <script>
        function dateCount() {
            let month = parseInt(document.getElementById("month").value);
            if (month <1 || month > 12) {
                alert("moi ban nhap lai so tu 1 den 12");
            } else {
                    switch (month) {
                        case 1:
                        case 3:
                        case 5:
                        case 7:
                        case 8:
                        case 10:
                        case 12:
                            document.write("thang " + month + " co 31 ngay");
                            break;
                        case 4:
                        case 6:
                        case 9:
                        case 11:
                            document.write("thang " + month + " co 30 ngay");
                            break;
                        case 2:
                            document.write("thang " + month + " co 28 hoac 29 ngay");
                            break;
                    }

                }

        }



    </script>
</form>

</body>
</html>
